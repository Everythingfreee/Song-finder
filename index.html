<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Finder</title>
    <link rel="icon" href="splash.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #007bff;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show {
            opacity: 1;
        }

        .search-button {
            display: none;
            margin-left: 9%;
            margin-top: 10px;
            background: #28a745;
        }

        .search-button:hover {
            background: #218838;
        }

        .refresh-button {
            margin-left: 10%;
            display: none;
            margin-top: 10px;
            background: #ffc107;
        }

        .refresh-button:hover {
            background: #e0a800;
        }

        .listening-indicator {
            margin-top: 20px;
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: none;
        }

        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 123, 255, 0.5);
            animation: pulse 1.5s infinite ease-in-out;
        }

        .circle:nth-child(2) {
            animation-delay: 0.5s;
        }

        .circle:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Finder</h1>
        <button id="startRecording">Start Recording</button><br><br><br>
        <div id="listeningIndicator" class="listening-indicator">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div><br><br>
        <div id="result" class="result"></div><br><br><br>
        <button id="searchGoogle" class="search-button">Search on Google</button>
        <button id="refreshPage" class="refresh-button">Refresh Page</button>
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        const startRecordingButton = document.getElementById('startRecording');
        const searchGoogleButton = document.getElementById('searchGoogle');
        const refreshPageButton = document.getElementById('refreshPage');
        const listeningIndicator = document.getElementById('listeningIndicator');
        let mediaRecorder;
        let audioChunks = [];
        let songTitle = '';
        let songArtist = '';

        startRecordingButton.addEventListener('click', async () => {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                resultDiv.textContent = 'Your browser does not support audio recording.';
                return;
            }

            resultDiv.textContent = '';
            listeningIndicator.style.display = 'block';

            // Start recording
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = async () => {
                listeningIndicator.style.display = 'none';
                
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', audioBlob);
                formData.append('api_key', 'c8d2d704c7e76986702fc2b86c01a39a');

                // Send audio file to AudD API
                try {
                    const response = await fetch('https://api.audd.io/', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.status === 'success' && data.result) {
                        const song = data.result;
                        songTitle = song.title;
                        songArtist = song.artist;
                        resultDiv.innerHTML = `
                            <strong>Title:</strong> ${songTitle} <br>
                            <strong>Artist:</strong> ${songArtist} <br>
                            <strong>Album:</strong> ${song.album} <br>
                            <strong>Release Date:</strong> ${song.release_date} <br>
                        `;
                        resultDiv.classList.add('show');
                        searchGoogleButton.style.display = 'block'; // Show the search button
                        refreshPageButton.style.display = 'block'; // Show the refresh button
                    } else {
                        resultDiv.textContent = 'Song not found.';
                        resultDiv.classList.add('show');
                        searchGoogleButton.style.display = 'none'; // Hide the search button
                        refreshPageButton.style.display = 'block'; // Show the refresh button
                    }
                } catch (error) {
                    resultDiv.textContent = 'Error: ' + error.message;
                    resultDiv.classList.add('show');
                    searchGoogleButton.style.display = 'none'; // Hide the search button
                    refreshPageButton.style.display = 'block'; // Show the refresh button
                }
            };

            setTimeout(() => {
                mediaRecorder.stop();
            }, 10000); // Record for 5 seconds
        });

        searchGoogleButton.addEventListener('click', () => {
            const query = `${songTitle} ${songArtist}`;
            const googleSearchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(googleSearchUrl, '_blank');
        });

        refreshPageButton.addEventListener('click', () => {
            window.location.reload(); // Refresh the page
        });
    </script>
</body>
</html>
